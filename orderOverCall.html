<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anderson Convenience Store</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./pics/favicon.png">
  <meta name="description" content="Anderson Convenience Store offers gas, groceries, hardware, feed, and everyday essentials in Anderson, AL." />
  <link rel="stylesheet" href="./css/orderOverCall.css" />
  <link rel="stylesheet" href="./css/partials.css" />
  <script src="https://kit.fontawesome.com/3b8f9e8c33.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/navbar.js" defer></script>
  <script src="js/footer.js" defer></script>
  <script type="module" src="js/order.js"></script>

  <!-- Lottie Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div id="navbar-placeholder" aria-label="Site Navigation"></div>
    </header>

    <main class="main-content">
      <section class="container">

        <div class="order-notice-box">
          <h2>Online Ordering Not Available</h2>
          <!-- Lottie Animation -->
          <div class="lottie-container" id="paymentFailed"></div>

          <p>
            Thank you for choosing Anderson Convenience Store!  
            Online orders are not accepted at this moment.
          </p>

          <p class="order-call-highlight">
            Please call us to place your order:<br>
            <a href="tel:2562477553">256-247-7553</a>
          </p>

          <p>
            Or visit us at:<br>
            <strong>7230 HWY 207, Anderson, AL 35610</strong>
          </p>

        </div>

      </section>
    </main>
    
    <div id="footer-placeholder"></div>
  </div>

  <!-- Lottie Animation Loader -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById('paymentFailed'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './js/PaymentFailed.json'  // your animation file
    });
  </script>

</body>
</html>
